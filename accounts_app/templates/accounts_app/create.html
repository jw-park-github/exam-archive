{% extends 'basic.html' %}
{% load bootstrap4 %}

{% block content %}

  <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <div style="border: 0.2rem solid #343A40; border-radius: 2rem;">
      <div style="margin: 2rem">
    <div class="mb-4">
      <h2>회원가입</h2>
    </div>
    <form action="{% url 'accounts_app:create' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
  </div>
</div>
</div>
{% endblock %}
